<!DOCTYPE html>
<html>
<head>
  <title>Image Slider</title>
  <link rel="stylesheet" href="./Task5.css">
  <style>
    .slider-container {
      width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    .slider-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .controls {
      margin-top: 10px;
    }
    .controls button {
      padding: 10px 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <img id="sliderImage" src="./Images/image1.jpg" />
    <div class="controls">
      <button onclick="prevImage()">Previous</button>
      <button onclick="nextImage()">Next</button>
    </div>
  </div>

  <script>
    const images = [
      "./Images/image2.jpg",
      "./Images/image3.jpg",
      "./Images/image4.jpg",
      "./Images/image5.jpg",
      "./Images/image6.jpg"
    ];
    let index = 0;

    function showImage() {
      document.getElementById("sliderImage").src = images[index];
    }

    function nextImage() {
      index = (index + 1) % images.length;
      showImage();
    }

    function prevImage() {
      index = (index - 1 + images.length) % images.length;
      showImage();
    }
  </script>
</body>
</html>
